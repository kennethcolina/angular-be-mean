<!DOCTYPE html>
<html lang="en" ng-app="BeMEAN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    <title>{{ User.nome }}</title>
</head>

<body ng-controller="UserController as User">
    <h1>{{ User.titulo }}</h1>


    <div class="div">
        <label for="nome">Seu nome:
            <input type="text" ng-model="nome">
        </label>
        <span>Nome: {{ User.nome | uppercase }}</span>

        <label for="idade">Sua idade:
            <input type="text" ng-model="idade">
        </label>
        <span>Idade: {{User.idade }}</span>

        <label for="Time">Seu time:
            <input type="text" ng-model="time">
        </label>
        <span>Time: {{User.time }} </span>

        <ul>
            <li ng-repeat="user in User.users">
                {{ user.name }} - {{ user.email}}
            </li>
        </ul>

        <div ng-controller="CourseController as Curso">
            <h2>{{Curso.titulo}}</h2>
            <ul>
                <li ng-repeat="curso in Curso.cursos">
                    {{ curso.name }} - {{ curso.teacher}}
                </li>
            </ul>
        </div>

        <div ng-controller="TeachersController as Teacher">
            <h2>{{ Teacher.titulo}}</h2>
            <ul>
                <li ng-repeat="aula in Teacher.aulas">
                    {{ aula.aula }} - {{ aula.horario }} - {{ aula.sala }}
                </li>
            </ul>
        </div>
    </div>

    <script src="angular.min.js"></script>
    <script>
        angular.module("BeMEAN", [])
            .controller('UserController', UserController)
            .controller('CourseController', CourseController)
            .controller('TeachersController', TeachersController);

        function UserController() {
            var vm = this;
            vm.titulo = "Be MEAN";
            vm.users = [{
                name: "Kenneth",
                email: "kcolina@sistemas.ufla.br"
            }, {
                name: "Kenneth Santos",
                email: "kenneth.santos@gt4w.com.br"
            }, {
                name: "Kenneth Colina",
                email: "kennethcolina@gmail.com"
            }];
        }

        function CourseController() {
            var vm = this;
            vm.titulo = "Be MEAN - CURSOS";
            vm.cursos = [{
                name: "NODE JS",
                teacher: "Kenneth Colina"
            }, {
                name: "RAILS",
                teacher: "Kenneth Santos"
            }, {
                name: "VUE.JS",
                teacher: "Matheus Ferreira"
            }];
        }

        function TeachersController() {
            var vm = this;
            var date = new Date("October 13, 2014 11:13:00");
            vm.titulo = "Professores";
            vm.aulas = [{
                aula: 1,
                horario: date,
                sala: "24"
            }, {
                aula: 2,
                horario: date,
                sala: "25"
            }, {
                aula: 3,
                horario: date,
                sala: "26"
            }];
        };
    </script>
</body>

</html>
